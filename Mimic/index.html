<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8">
<title>Mikrofon Test</title>
</head>
<body>
<h1>Mikrofon Test</h1>
<button id="startBtn">Starte Aufnahme</button>
<script>
const startBtn = document.getElementById('startBtn');startBtn.onclick = async () => {
try {
// Mikrofonzugriff anfordern
const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
alert('Mikrofonzugriff erlaubt!');

    // MediaRecorder starten
    const mediaRecorder = new MediaRecorder(stream);
    let audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    console.log('Aufnahme gestartet...');

    // Speech Recognition starten
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert('SpeechRecognition wird in deinem Browser nicht unterstÃ¼tzt.');
        return;
    }
    const recognition = new SpeechRecognition();
    recognition.lang = 'de-DE';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            const word = event.results[i][0].transcript.trim();
            console.log('Erkannt:', word);
        }
    };

    recognition.start();
    console.log('Spracherkennung gestartet...');
} catch (err) {
    console.error('Fehler beim Zugriff auf Mikrofon:', err);
    alert('Fehler: ' + err.message);
}

};
</script>

</body>
</html>
