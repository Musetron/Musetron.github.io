<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ExoClick VAST Fullscreen</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <!-- VAST Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-vast-vpaid@2/dist/videojs-vast-vpaid.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
    .click-overlay {
      position: fixed;
      inset: 0;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="click-overlay" id="overlay"></div>

<video
    id="player"
    class="video-js vjs-default-skin"
    muted
    playsinline
></video>

<script>
  const player = videojs('player', {
    autoplay: true,
    muted: true,
    controls: false,
    preload: 'auto'
  });

  player.vastClient({
    adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5846334',
    playAdAlways: true,
    verbosity: 4
  });

  document.getElementById('overlay').addEventListener('click', () => {
    player.requestFullscreen();
    player.muted(false);
    player.play();
    document.getElementById('overlay').remove();
  });
</script>

</body>
</html>
