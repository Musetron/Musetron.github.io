<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mikrofon Rausch Chat</title>
<style>
  body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
  #chat { white-space: pre-wrap; line-height: 1.5; max-width: 600px; margin: auto; }
  .message { margin-bottom: 1em; }
</style>
</head>
<body>
<h2>Rausch → Buchstaben Chat</h2>
<div id="chat"></div>

<script>
const chat = document.getElementById("chat");

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaStreamSource(stream);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    source.connect(analyser);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    let currentMessage = "";
    let lastSoundTime = 0;
    const MESSAGE_TIMEOUT = 3000; // 3 Sekunden Inaktivität

    const chars = " ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function randomChar() {
        return chars[Math.floor(Math.random() * chars.length)];
    }

    function processAudio() {
        analyser.getByteTimeDomainData(dataArray);

        // RMS berechnen
        let sum = 0;
        for(let i = 0; i < dataArray.length; i++) {
            const val = (dataArray[i] - 128) / 128;
            sum += val * val;
        }
        const rms = Math.sqrt(sum / dataArray.length);

        if(rms > 0.5) {
            lastSoundTime = Date.now();
            // Mehr Buchstaben pro Frame
            for(let i=0; i<5; i++) {
                currentMessage += randomChar();
            }
        }

        // Nachricht beenden nach 3 Sekunden Inaktivität
        if(currentMessage && Date.now() - lastSoundTime > MESSAGE_TIMEOUT) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.textContent = currentMessage;
            chat.appendChild(messageDiv);
            currentMessage = "";
        }

        requestAnimationFrame(processAudio);
    }

    processAudio();
}).catch(err => {
    console.error("Mikrofon nicht verfügbar:", err);
});
</script>
</body>
</html>
