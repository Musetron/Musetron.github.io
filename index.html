<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirit Chat Box – Deutsch (mit grosser Wortliste)</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      height: 350px;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      margin-bottom: 20px;
    }
    .message { margin: 5px 0; }
    .user { color: #4caf50; }
    .spirit { color: #ff9800; }
    #volume‑meter {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #volume‑level {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.1s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Spirit Chat Box – Deutsch</h1>
  <div id="chat"></div>
  <div id="volume‑meter">
    <div id="volume‑level"></div>
  </div>
  <button id="startBtn">Mikrofon starten</button>

  <script>
    const chat = document.getElementById('chat');
    const volumeLevel = document.getElementById('volume‑level');
    const startBtn = document.getElementById('startBtn');

    let audioContext, analyser, microphone, dataArray;
    let spiritInterval;
    let wordList = [];

    // Text‑zu‑Sprache Funktion
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'de‑DE';
        utterance.rate = 1;
        utterance.pitch = 1;
        window.speechSynthesis.speak(utterance);
      }
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      if (sender === 'spirit') {
        speak(text);
      }
    }

    // Wortliste laden
    async function loadWordList() {
      try {
        const resp = await fetch('https://raw.githubusercontent.com/Jonny‑exe/German‑Words‑Library/master/German‑words‑1600000‑words.json');
        wordList = await resp.json();
        console.log('Wortliste geladen, Wörteranzahl:', wordList.length);
      } catch (err) {
        console.warn('Fehler beim Laden der Wortliste:', err);
        wordList = ['Geist','Geheimnis','Antwort','Spuk']; // Fallback‑Liste
      }
    }

    async function startMic() {
      await loadWordList();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        updateVolume();
        startSpiritBox();
        startBtn.disabled = true;
      } catch (err) {
        alert('Mikrofonzugriff verweigert oder nicht verfügbar: ' + err);
      }
    }

    function updateVolume() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b) => a + b, 0) / dataArray.length;
      const percent = Math.min(100, (avg / 128) * 100);
      volumeLevel.style.width = percent + '%';

      requestAnimationFrame(updateVolume);
    }

    function startSpiritBox() {
      spiritInterval = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a,b) => a + b, 0) / dataArray.length;

        if (avg > 30 && wordList.length > 0) {
          const count = Math.max(1, Math.floor(avg / 30));
          let msg = [];
          for (let i = 0; i < count; i++) {
            const w = wordList[Math.floor(Math.random() * wordList.length)];
            msg.push(w);
          }
          const text = msg.join(' ');
          addMessage(text, 'spirit');
        }
      }, 800);
    }

    startBtn.addEventListener('click', startMic);
  </script>

</body>
</html>
