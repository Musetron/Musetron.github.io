<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform .15s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    img {
      max-width: 80px;
      height: auto;
    }
    #viewer {
      margin-top: 30px;
      text-align: center;
    }
    #viewer img {
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Icon Übersicht</h1>

  <div class="grid" id="iconGrid"></div>

  <div id="viewer"></div>

  <script>
    // Statische Iconliste
    const icons = [
      "Alex",
      "Angelina",
      "Emmi",
      "Nico",
      "Marco",
      "Sandra",
      "Olaf",
      "Viktor",
      "Phillip",
      "Luca",
      "Melanie",
      "Ute",
      "Stefan"
    ];

    const grid 
 = document.getElementById("iconGrid");
    const viewer = document.getElementById("viewer");

    // Build icon grid
    icons.forEach(name => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="https://musetron.github.io/Presents/icons/${name}.png" alt="${name}">
        <div>${name}</div>
      `;

      div.addEventListener("click", () => showImage(name));
      grid.appendChild(div);
    });

    function showImage(name) {
      const jpgPath = `https://musetron.github.io/Presents/images/${name}.jpg`;
      const pngPath = `https://musetron.github.io/Presents/images/${name}.png`;

      // Try PNG first, then JPG fallback
      const testImg = new Image();
      testImg.onload = () => {
        viewer.innerHTML = `<img src="${testImg.src}" alt="${name}"><h2>${name}</h2>`;
      };
      testImg.onerror = () => {
        testImg.src = jpgPath;
        testImg.onerror = () => viewer.innerHTML = `<p>Bild nicht gefunden: ${name}</p>`;
      };
      testImg.src = pngPath;
    }
  </script>
</body>
</html>
