<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
  body { background:#0b0b0d; margin:0; color:white; font-family:Arial; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px; padding:20px; }
  img { width:100%; height:200px; object-fit:cover; border-radius:8px; background:#111; }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
const API_URL = "https://api.github.com/repos/musetron/Present/contents/images";

async function loadImages(){
    try {
        const res = await fetch(API_URL);
        const files = await res.json();

        const images = files.filter(file =>
            file.name.toLowerCase().endsWith(".jpg") ||
            file.name.toLowerCase().endsWith(".png")
        );

        images.forEach(file => {
            const img = document.createElement("img");
            img.src = file.download_url;
            document.getElementById("grid").appendChild(img);
        });

        if(images.length === 0){
            document.body.innerHTML = "<h3 style='padding:20px'>Keine JPG/PNG in /images gefunden.</h3>";
        }

    } catch(e) {
        document.body.innerHTML = "<h3 style='padding:20px'>Fehler beim Laden â€“ Repository/Ordner existiert?</h3>";
    }
}

loadImages();
</script>

</body>
</html>
