<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#111;
  color:#eee;
  font-family:Arial, sans-serif;
  text-align:center;
  padding-top:20px;
}
h2 {
  margin-bottom:20px;
  color:#0ff;
  text-shadow:0 0 10px #0ff;
}
.drumgrid {
  display:grid;
  grid-template-columns:repeat(3,100px);
  gap:12px;
  margin:auto;
  width:330px;
}
button {
  background:#222;
  border:2px solid #333;
  border-radius:12px;
  padding:18px 0;
  font-size:18px;
  color:#0ff;
  text-shadow:0 0 5px #0ff;
  box-shadow:0 0 8px #000 inset;
  transition:0.08s ease;
  user-select:none;
}
button:active {
  transform:scale(0.95);
  background:#0ff;
  color:#000;
  text-shadow:none;
  box-shadow:0 0 12px #0ff;
}
button:hover {
  border-color:#0ff;
  box-shadow:0 0 8px #0ff;
}
</style>
</head>
<body>

<h2>Drum Machine</h2>

<!-- GRID angepasst an das neue Layout (1 unten, 9 oben) -->
<div class="drumgrid">
  <button data-sound="t3">T3</button>
  <button data-sound="t2">T2</button>
  <button data-sound="t1">T1</button>

  <button data-sound="ohh">OHH</button>
  <button data-sound="bd">BD</button>
  <button data-sound="c">C</button>

  <button data-sound="hh">HH</button>
  <button data-sound="s">S</button>
  <button data-sound="k">K</button>
</div>

<script>
// ------------------------------------
// Audio als HTMLAudioElement (funktioniert immer)
// ------------------------------------
const sounds = {
  k:  new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/k.wav"),
  s:  new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/s.wav"),
  hh: new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/hh.wav"),
  c:  new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/c.wav"),
  bd: new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/bd.wav"),
  ohh:new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/ohh.wav"),
  t1: new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/t1.wav"),
  t2: new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/t2.wav"),
  t3: new Audio("https://github.com/Musetron/musetron.github.io/raw/refs/heads/main/Drums/t3.wav")
};

// polyphon: wir klonen den Sound und spielen ihn ab
function play(key) {
  const audio = sounds[key].cloneNode();
  audio.play().catch(err => console.log(err));
}

// Buttons
document.querySelectorAll("button").forEach(btn =>
  btn.addEventListener("click", () => play(btn.dataset.sound))
);

// ------------------------------------
// NUMPAD-Mapping (1 unten â†’ 9 oben)
// ------------------------------------
const keymap = {
  "Numpad1": "t3", 
  "Numpad2": "t2", 
  "Numpad3": "t1",

  "Numpad4": "ohh",
  "Numpad5": "bd",
  "Numpad6": "c",

  "Numpad7": "hh",
  "Numpad8": "s",
  "Numpad9": "k"
};

document.addEventListener("keydown", e => {
  if (keymap[e.code]) play(keymap[e.code]);
});
</script>
</body>
</html>
