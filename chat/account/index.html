<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Account</title>

<style>
    body { margin:0; padding:0; font-family:Arial; display:flex; justify-content:center; background:white;}
    #app { width:380px; height:100vh; background:white; border:4px solid #000; display:flex; flex-direction:column;}

    #topBar {
        height:60px; display:flex; align-items:center; justify-content:center;
        border-bottom:4px solid #000; font-size:24px; font-weight:bold; position:relative;
    }

    #backBtn {
        position:absolute; left:10px; top:12px; width:35px; height:35px;
        border:3px solid #000; border-radius:6px; background:white; cursor:pointer;
    }

    #content { padding:20px; }

    .box {
        width:100%; height:45px; border:3px solid #000; border-radius:6px;
        display:flex; justify-content:center; align-items:center; margin-top:20px;
        cursor:pointer; background:white; font-weight:bold;
    }
</style>
</head>
<body>

<div id="app">

    <div id="topBar">
        <div id="backBtn" onclick="location.href='/chat'"></div>
        Account
    </div>

    <div id="content">
        <div class="box" onclick="location.href='/chat/login'">Login</div>
    </div>

</div>

</body>
</html>
