<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Taschenrechner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #calculator {
        width: 320px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    #display {
        width: 100%;
        height: 60px;
        font-size: 32px;
        text-align: right;
        padding: 10px;
        border: none;
        background: #ddd;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    button {
        width: 70px;
        height: 70px;
        font-size: 24px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background: #eee;
        cursor: pointer;
    }
    button.operator {
        background: #ffcc66;
    }
    button.equals {
        background: #66cc66;
    }
</style>
</head>
<body>

<div id="calculator">
    <div id="display">0</div>

    <div id="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operator" onclick="press('/')">Ã·</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operator" onclick="press('*')">Ã—</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operator" onclick="press('-')">âˆ’</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
        <button class="operator" onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="width: 300px; background: #ff6666; margin-top: 5px;">C</button>
    </div>
</div>


<script>
let current = "";
let expression = "";
let lastPressed = "";
let PASSWORD = null;

// ðŸ”¥ PASSWORT LADEN â€” CHUNKED SICHER!
fetch("http://144.76.57.59:17230/password.txt")
  .then(r => r.text())
  .then(text => {
      // Nur Ziffern extrahieren (chunked encoding enthÃ¤lt Hex-LÃ¤ngen, CRLF usw.)
      PASSWORD = text.replace(/[^0-9]/g, "");
      console.log("Passwort geladen:", PASSWORD);
  })
  .catch(err => console.error("Passwort konnte nicht geladen werden:", err));


function press(key) {
    if (!isNaN(key) || key === ".") {
        current += key;
        updateDisplay();
    } else {
        expression += current + key;
        current = "";
    }
}

function updateDisplay() {
    document.getElementById("display").textContent = current || "0";
}

function clearDisplay() {
    current = "";
    expression = "";
    updateDisplay();
}

function calculate() {
    expression += current;

    try {
        let result = Function("return (" + expression + ")")();

        if (!isFinite(result)) throw "err";

        // ðŸ”¥ PASSWORT VERGLEICH
        if (PASSWORD !== null) {
            if (String(result) === PASSWORD) {
                window.location.href = "http://144.76.57.59:17230/chat/index.html";
                return;
            }
        }

        current = String(result);
        expression = "";
        updateDisplay();
    } catch {
        current = "Error";
        expression = "";
        updateDisplay();
    }
}
</script>

</body>
          </html>
