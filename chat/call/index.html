<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Call</title>

<style>
    body { margin:0; padding:0; font-family:Arial; display:flex; justify-content:center; background:white;}
    #app { width:380px; height:100vh; background:white; border:4px solid #000; display:flex; flex-direction:column;}

    #topBar {
        height:60px; display:flex; align-items:center; justify-content:center;
        border-bottom:4px solid #000; font-size:24px; font-weight:bold; position:relative;
    }

    #backBtn {
        position:absolute; left:10px; top:12px; width:35px; height:35px;
        border:3px solid #000; border-radius:6px; background:white; cursor:pointer;
    }

    #content { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; }

    .avatar {
        width:120px; height:120px; border:4px solid #000; border-radius:10px; background:white;
    }

    #contactName { font-size:22px; font-weight:bold; }

    #bottomBar {
        height:90px; border-top:4px solid #000; display:flex; justify-content:space-around; align-items:center;
    }

    .btn {
        width:90px; height:45px; border:3px solid #000; border-radius:6px;
        background:white; display:flex; justify-content:center; align-items:center; cursor:pointer; font-weight:bold;
    }
</style>
</head>
<body>

<div id="app">

    <div id="topBar">
        <div id="backBtn" onclick="location.href='/chat/chat'"></div>
        Call
    </div>

    <div id="content">
        <div class="avatar"></div>
        <div id="contactName">Anonymous</div>
    </div>

    <div id="bottomBar">
        <div class="btn">Mute</div>
        <div class="btn">Leave</div>
    </div>

</div>

</body>
</html>
