<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  background: #1e1e1e;
  color: white;
  overflow: hidden;
  touch-action: none;
}

canvas {
  border: 1px solid #444;
  display: block;
  margin: 20px auto;
  background: #000;
  touch-action: none;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #00aa00;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background-color: #00cc00;
}
</style>
</head>
<body>

<button id="loadAudioBtn">Audio laden</button>
<input type="file" id="audioFile" accept="audio/*" style="display:none">

<canvas id="waveform" width="800" height="300"></canvas>

<script>
const audioInput = document.getElementById('audioFile');
const loadAudioBtn = document.getElementById('loadAudioBtn');
const canvas = document.getElementById('waveform');
const ctx = canvas.getContext('2d');

let audioContext = new (window.AudioContext || window.webkitAudioContext)();
let analyser = audioContext.createAnalyser();
analyser.fftSize = 2048;
let dataArray = new Uint8Array(analyser.fftSize);

let audioBuffer = null;
let source = null;

// Marker
let markerY = canvas.height / 2;
const centerY = canvas.height / 2;

// Flags
let upPressed = false;
let downPressed = false;
let numEnterDown = false;

// Button
loadAudioBtn.addEventListener('click', () => audioInput.click());

// Audio laden
audioInput.addEventListener('change', async function() {
  const file = this.files[0];
  if (!file) return;

  const arrayBuffer = await file.arrayBuffer();
  audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
});

// KEYBOARD SUPPORT
window.addEventListener('keydown', e => {
  if (e.code === 'NumpadEnter' && audioBuffer && !numEnterDown) {
    e.preventDefault();
    numEnterDown = true;
    playFromStart();
  }
  if (e.code === 'ArrowUp') upPressed = true;
  if (e.code === 'ArrowDown') downPressed = true;
});

window.addEventListener('keyup', e => {
  if (e.code === 'NumpadEnter' && source) {
    stopAudio();
    numEnterDown = false;
  }
  if (e.code === 'ArrowUp') upPressed = false;
  if (e.code === 'ArrowDown') downPressed = false;

  if (e.code === 'ArrowUp' || e.code === 'ArrowDown') markerY = centerY;
});

// =====================
// MOBILE MULTITOUCH SMOOTH
// =====================

function updateTouches(touches) {
  const rect = canvas.getBoundingClientRect();

  // Reset flags
  upPressed = false;
  downPressed = false;
  let rightTouched = false;

  for (let i = 0; i < touches.length; i++) {
    const touch = touches[i];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;

    if (x > canvas.width / 2) {
      rightTouched = true;
    } else {
      // Marker folgt Finger
      markerY = y;
      if (markerY < 0) markerY = 0;
      if (markerY > canvas.height) markerY = canvas.height;
    }
  }

  // Rechts → Play starten
  if (rightTouched && !numEnterDown) {
    numEnterDown = true;
    if (!source) playFromStart();
  }

  // Keine Finger rechts mehr → stop?
  if (!rightTouched && numEnterDown && source) {
    stopAudio();
    numEnterDown = false;
  }
}

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  if (audioContext.state === 'suspended') audioContext.resume();
  updateTouches(e.touches);
}, { passive: false });

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  updateTouches(e.touches);
}, { passive: false });

canvas.addEventListener("touchend", e => {
  e.preventDefault();
  if (e.touches.length === 0) {
    markerY = centerY;
    upPressed = false;
    downPressed = false;
    if (source) stopAudio();
    numEnterDown = false;
  } else {
    updateTouches(e.touches);
  }
}, { passive: false });

canvas.addEventListener("touchcancel", e => {
  e.preventDefault();
  if (source) stopAudio();
  numEnterDown = false;
  markerY = centerY;
});

// Audio abspielen
function playFromStart() {
  if (!audioBuffer) return;
  stopAudio();
  source = audioContext.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(analyser);
  analyser.connect(audioContext.destination);
  source.playbackRate.value = 1.0;
  source.start(0);
}

// Stop
function stopAudio() {
  if (source) {
    try { source.stop(); } catch(e) {}
    source.disconnect();
    source = null;
  }
}

// DRAW LOOP
function draw() {
  requestAnimationFrame(draw);

  if (analyser && source) analyser.getByteTimeDomainData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Waveform rechts
  ctx.fillStyle = '#000';
  ctx.fillRect(50, 0, canvas.width - 50, canvas.height);

  if (analyser && source) {
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#00ff00';
    ctx.beginPath();
    const sliceWidth = (canvas.width - 50) / dataArray.length;
    let x = 50;
    for (let i = 0; i < dataArray.length; i++) {
      const v = dataArray[i] / 128.0;
      const y = v * canvas.height / 2;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      x += sliceWidth;
    }
    ctx.stroke();
  }

  // Marker links → Pitch steuern
  if (source) {
    const normalized = (centerY - markerY) / (canvas.height / 2);
    const semitones = normalized * 30;
    source.playbackRate.value = Math.pow(2, semitones / 30);
  }

  // Skala links
  ctx.fillStyle = '#222';
  ctx.fillRect(0, 0, 50, canvas.height);

  // Marker
  ctx.fillStyle = '#ff0000';
  ctx.fillRect(0, markerY - 5, 50, 10);

  // Mittellinie
  ctx.strokeStyle = '#888';
  ctx.beginPath();
  ctx.moveTo(0, centerY);
  ctx.lineTo(50, centerY);
  ctx.stroke();
}

draw();
</script>
</body>
</html>
