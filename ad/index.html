<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Video Ad</title>

  <!-- Google IMA SDK (notwendig fÃ¼r VAST) -->
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 720px;
    }
  </style>
</head>
<body>

<video id="video" controls playsinline></video>

<script>
  const video = document.getElementById("video");

  const adDisplayContainer =
    new google.ima.AdDisplayContainer(document.body, video);
  const adsLoader = new google.ima.AdsLoader(adDisplayContainer);

  const adsRequest = new google.ima.AdsRequest();

  // ðŸ” HIER DEIN EXOCLICK VAST TAG
  adsRequest.adTagUrl = "https://s.magsrv.com/v1/vast.php?idzone=5846334";

  adsRequest.linearAdSlotWidth = 640;
  adsRequest.linearAdSlotHeight = 360;

  adsLoader.requestAds(adsRequest);

  video.addEventListener("play", () => {
    adDisplayContainer.initialize();
  });
</script>

</body>
</html>
