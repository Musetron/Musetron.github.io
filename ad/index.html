<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ExoClick Video Ads mit FluidPlayer</title>
  <link
    rel="stylesheet"
    href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css"
  />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #my-video { width: 100%; max-width: 720px; }
  </style>
</head>
<body>

<video id="my-video" controls preload="auto">
  <!-- FALLBACK VIDEO, z. B. ein kurzes neutrales Video -->
  <source src="https://cdn.glitch.global/placeholder.mp4" type="video/mp4" />
</video>

<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<script>
  fluidPlayer("my-video", {
    vastOptions: {
      adList: [
        {
          roll: "preRoll",
          vastTag: "https://s.magsrv.com/v1/vast.php?idzone=5846334"
        }
      ],
      adText: "Werbung läuft...",
      skipOffset: 5
    }
  });
</script>

</body>
</html>
